<!DOCTYPE html>
<html lang="hr">

<head>
    <title>Registracija</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/dizajn.css">

<body>
    <header>
        <h1>REGISTRACIJA</h1>
        <nav>#navigacija#</nav>
    </header>
    <main>
        <br>

                <label for="ime">Ime</label>
                <input class="unos_podatka" type="text" name="ime" id="ime">
                <br>
                <label for="prezime">Prezime</label>
                <input class="unos_podatka" type="text" name="prezime" id="prezime">
                <br>
                <label for="korime">Korisniƒçko ime</label>
                <input class="unos_podatka" type="text" name="korime" id="korime" required>
                <br>
                <label for="lozinka">Lozinka</label>
                <input class="unos_podatka" type="password" name="lozinka" id="lozinka" required>
                <br>
                <label for="email">Email</label>
                <input class="unos_podatka" type="email" name="email" id="email" required>
                <input id="gumb" class="unos_podatka" type="submit" value="Registriraj">
            </form>
        </div>
    </main>
    <footer></footer>

</html>
